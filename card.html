<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>card</title>
    <style>
        img{
            height: 150px;
        }
    </style>

  <body>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col">
              <div class="card shadow-lg">

                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <button class="btn btn-success">Add To Cart</button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="https://m.media-amazon.com/images/I/81SdJG3OUjL._SL1500_.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <button class="btn btn-primary">Add To Cart</button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="https://techcrunch.com/wp-content/uploads/2020/12/nokia-laptop.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <button class="btn btn-info">Add To Cart</button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="https://cdn.vox-cdn.com/thumbor/lRwetR_dg8WBLFIUPzY7l0QYCaI=/1400x0/filters:no_upscale()/cdn.vox-cdn.com/uploads/chorus_asset/file/22411713/cfaulkner_20210326_4491_0006.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <button class="btn btn-warning">Add To Cart</button>
                </div>
              </div>
            </div>
          </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
