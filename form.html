<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Introduction</title>
  </head>
  <body>
      <div class="col-md-6 offset-md-3 mt-4 p-3 shadow-lg">
          <form action="">
              <div class="form-floating mb-3">
                  
                  <input type="text" id="firstname" placeholder="Enter Your Firstname" class="form-control">
                  <label for="firstname">Enter Firstname</label>
              </div>
              <div class="form-floating mb-3">
                
                <input type="text" id="lastname" placeholder="Enter Your Lastname" class="form-control">
                <label for="lastname">Enter Lastname</label>
            </div>
            <div class="mb-3">
                <label for="email">Enter Email</label>
                <input type="text" id="email" placeholder="Enter Your Email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password">Enter Password</label>
                <input type="password" id="password" placeholder="Enter Password" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="cpassword">Enter Confirmpassword</label>
                <input type="password" id="cpassword" placeholder="Enter Confirm Password" class="form-control">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Signup</button>

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      I accept the terms and conditions
                    </label>
                  </div>
            </div>
          </form>
      </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
